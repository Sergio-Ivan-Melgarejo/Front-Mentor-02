<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- font google -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <!-- css style -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main class="card">
    <section class="card__background">
      <img class="card__img" src="images/image-victor.jpg" alt="image-victor">
    </section>
    <section class="card__content">
      <h1 class="card__name">Victor Crest <span class="card__age">26</span></h1>
      <p class="card__city">London</p>
    </section>
    <footer class="card__flex">
      <div class="flex-item">
        <p class="flex__stats">80K</p>
        <p class="flex__text">Followers</p>
      </div>
      <div class="flex-item">
        <p class="flex__stats">803K</p>
        <p class="flex__text">Likes</p>
      </div>
      <div class="flex-item">
        <p class="flex__stats">1.4K</p>
        <p class="flex__text">Photos</p>
      </div>
    </footer>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Sergio-Ivan-Melgarejo" target="_blank">Sergio M.</a>.
  </div>
</body>
</html>
